<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>滚动</title>
  <style>
  #baiList {
    overflow-y: scroll;
    height:202px;
    width: 602px;
    margin:0 auto
  }

  /* 这是无缝的方式*/
  ul{padding:0;margin:0;overflow: hidden}
  ul li{height:24px;}
  ul li:hover{
    color: red;
  }
  </style>
</head>
<body>
  <div id="baiList">
    <ul id="baiUla" onmouseenter='scrollStop()' onmouseleave='scrollCon()'>
      <li>滟滟随波千万里，何处春江无月明！</li>
      <li>江流宛转绕芳甸，月照花林皆似霰。</li>
      <li>空里流霜不觉飞，汀上白沙看不见。</li>
      <li>江天一色无纤尘，皎皎空中孤月轮。</li>
      <li>江畔何人初见月？江月何年初照人？</li>
      <li>人生代代无穷已，江月年年望相似。</li>
      <li>不知江月待何人，但见长江送流水。</li>
      <li>白云一片去悠悠，青枫浦上不胜愁。</li>
      <li>谁家今夜扁舟子？何处相思明月楼？</li>
    </ul>
    <ul id="baiUlb"></ul>
  </div>
  <script>
  var baiUla = document.getElementById('baiUla')
  var baiUlb = document.getElementById('baiUlb')
  var baiList = document.getElementById('baiList')
  var speed = 50
  baiUlb.innerHTML = baiUla.innerHTML
  var scorllUp = function() {
    if (baiList.scrollTop >= baiUla.scrollHeight ) {
      baiList.scrollTop = 0
    } else {
      baiList.scrollTop ++
    }
  }
  var p = setInterval('scorllUp()',speed)
  var scrollStop = function() {
    clearInterval(p)
  }

  var scrollCon = function() {
    p = setInterval('scorllUp()',speed)
  }

  </script>
</body>
</html>
