<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网格布局</title>
  <style>
.game-board {
  display: grid;
  position: relative;
  grid-template-rows:200px 200px 200px;
  grid-template-columns:200px 200px 200px;
  grid-gap: 4px;
}
.box {
position: absolute;
top: 50%;
transform: translateY(50%);
}
  </style>
</head>
<body>
  <div class="game-board">
    <div class="box">X</div>
    <div class="box">O</div>
    <div class="box">O</div>
    <div class="box">O</div>
    <div class="box">X</div>
    <div class="box">O</div>
    <div class="box">O</div>
    <div class="box">X</div>
    <div class="box">X</div>
  </div>
</body>
</html>
