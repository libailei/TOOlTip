<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网格布局</title>
  <style>
.game-board {
    display: grid;/* 网格除了content外并没有别的尺寸，下面设置的border值属于200px，代替了grid-gap,优点是间隔有颜色*/
    width: 600px;
    height: 600px;
    grid-template-rows: 200px 200px 200px;
    grid-template-columns: 200px 200px 200px;
    background-color: #34495e;
    color: #fff;
    border: 6px solid #2c3e50;p: 4px;
}
.box {
    font-size: 50px;
    display: flex;
    justify-content: center;    /* 水平居中，下面是垂直居中*/
    align-items: center;
    border: 6px solid #2c3e50;
}
  </style>
</head>
<body>
  <div class="game-board">
    <div class="box">X</div>
    <div class="box">O</div>
    <div class="box">O</div>
    <div class="box">O</div>
    <div class="box">X</div>
    <div class="box">O</div>
    <div class="box">O</div>
    <div class="box">X</div>
    <div class="box">X</div>
  </div>
</body>
</html>
