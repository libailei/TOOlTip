<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tooltip</title>
  <style>
    .baiTip {
      text-align: center;

    }
    .ms {
      position: relative;
      display: inline-block;
      }
    .ms:hover .sp {
      visibility: visible;
    }
    .sp {
      position: absolute;
      background: black;
      color: white;
      width: 80px;
      padding: 5px 0;
      border-radius: 25px;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="baiTip">
    <div class="baiTip ms">鼠标移上来
    <span class="baiTip sp">提示</span>
    </div>
  </div>
</body>
</html>
