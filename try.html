<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网格布局</title>
  <style>
.game-board {
    display: grid;/* 网格除了content外并没有别的尺寸，下面设置的border值属于200px，代替了grid-gap,优点是间隔有颜色*/
    width: 600px;
    height: 600px;
    grid-template:repeat(3,1fr)/repeat(3,1fr);
    background-color: #34495e;
    color: #fff;
    border: 6px solid #2c3e50;p: 4px;
}
.box {
    font-size: 50px;
    display: flex;
    justify-content: center;    /* 浮动定位水平居中，下面是垂直居中*/
    align-items: center;
    border: 6px solid #2c3e50;
}
.box:nth-child(6){
  grid-area: 1/2/2/3;
}
  </style>
</head>
<body>
  <div class="game-board">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
  </div>
</body>
</html>
